<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>DoCartorio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <a th:href="@{/site/cartorios/novo}" class="btn btn-primary btn-sm mb-3">Incluir novo cartório</a>
    <h1>Cartórios</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Endereco</th>
            <th>Certidões disponíveis</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartorio : ${cartoriosList}">
            <td th:text="${cartorio.nome}"></td>
            <td th:text="${cartorio.endereco.rua}"></td>
            <td th:each="certidao : ${cartorio.certidaoList}">
                <p th:text="${certidao.nome}"></p>
            </td>
            <td>
                <a th:href="@{/rh/pessoas/{id}(id=${cartorio.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/rh/pessoas/excluir/{id}(id=${cartorio.id})}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
